<div class="app-title">
    <div class="title-h">
        <h1><i class="bi bi-gender-ambiguous"></i> รายงานการนิเทศ (เพศวิถีศึกษา)</h1>
        <p>ตรวจสอบและให้ข้อเสนอแนะ</p>
    </div>
</div>

<div class="tile mb-4">
    <div class="row">
        <div class="col-md-5 mb-3">
            <label class="form-label fw-bold">เลือกสหวิทยาเขต</label>
            <select id="report-area-select" class="form-select">
                <option value="">-- กำลังโหลด --</option>
            </select>
        </div>
        <div class="col-md-5 mb-3">
            <label class="form-label fw-bold">เลือกโรงเรียน</label>
            <select id="report-school-select" class="form-select" disabled>
                <option value="">-- กรุณาเลือกสหวิทยาเขตก่อน --</option>
            </select>
        </div>
        <div class="col-md-2 mb-3 d-flex align-items-end">
            <button class="btn btn-primary w-100" onclick="window.loadSexualityReport()">
                <i class="bi bi-search"></i> ดูข้อมูล
            </button>
        </div>
    </div>
</div>

<div id="report-content" style="display:none;">

        <div id="form-display-container">

                    <span>ตอนที่ ๑ การจัดการเรียนการสอน</span>
                    <button class="btn btn-sm btn-light text-info" type="button" data-bs-toggle="collapse"

                    <div class="card-body bg-light">
                        <div id="p1-content"></div>
                        <hr class="border-secondary">

                            <div class="col-md-6 feedback-area">
                                <label class="form-label text-primary fw-bold small">ข้อเสนอแนะ Area (ตอนที่ 1)</label>
                                <textarea id="area-comment-p1" class="form-control form-control-sm" rows="2"></textarea>
                            </div>
                            <div class="col-md-6 feedback-admin">
                                <label class="form-label text-warning fw-bold small">ข้อเสนอแนะ Admin (ตอนที่ 1)</label>

                        </div>
                    </div>
                </div>
            </div>

            <!-- Part 2 -->

                    <button class="btn btn-sm btn-light text-success" type="button" data-bs-toggle="collapse"

                </div>

                                    rows="2"></textarea>
                            </div>

                    </div>
                </div>
            </div>

            <!-- Part 4 -->

                    <span>ตอนที่ ๔ การจัดการเรียนรู้แต่ละระดับชั้น</span>
                    <button class="btn btn-sm btn-light text-danger" type="button" data-bs-toggle="collapse"
                        data-bs-target="#collapseP4"><i class="bi bi-chevron-down"></i></button>

                    <div class="card-body bg-light">

            <!-- Part 5 -->
            <div class="card mb-4 border-secondary">
                <div class="card-header bg-secondary text-white fw-bold d-flex justify-content-between">
                    <span>ตอนที่ ๕ ปัญหา อุปสรรค และความต้องการ</span>

            <button id="btn-save-feedback" class="btn btn-primary btn-lg" onclick="window.saveSexualityFeedback()">

            </button>
        </div>

    </div>
